name: Pull from Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pull:
    name: Run pull on remote server
    runs-on: ubuntu-latest

    env:
      SSH_USER:    ${{ secrets.SSH_USER }}
      SSH_HOST:    ${{ secrets.SSH_HOST }}
      WORK_DIR:    ${{ secrets.WORK_DIR }}
      MAIN_BRANCH: ${{ secrets.MAIN_BRANCH }}

    steps:
      # 1. Obtener este repo para tener el YAML y posibles artefactos
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Instalar la clave SSH (sin keyscan)
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 3. Verificar que SSH conecta correctamente
      - name: Verify SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/id_rsa \
              $SSH_USER@$SSH_HOST exit

      # 4. Conexión y pull todo en una sesión
      - name: Connect and pull
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/id_rsa \
              $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            cd "$WORK_DIR"
            git checkout "$MAIN_BRANCH"
            git pull server "$MAIN_BRANCH"
          EOF

      # 5. Limpieza de cualquier rastro sensible
      - name: Cleanup
        run: rm -rf ~/.ssh

