name: Pull from server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run_pull:
    runs-on: ubuntu-latest
    env:
      WORK_DIR:    ${{ secrets.WORK_DIR }}
      MAIN_BRANCH: ${{ secrets.MAIN_BRANCH }}

    steps:
      - uses: actions/checkout@v3

      # Carga segura de la clave
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: |
	# Lista las claves con hash (huella) y pública completa
    	echo ">> Claves cargadas en ssh-agent"
    	ssh-add -l         # solo fingerprint
    	echo ">> Pública ☟"
    	ssh-add -L | head -n 1
	# Obtén fingerprint de la clave pública que estamos enviando
    	ssh-add -L | ssh-keygen -lf -           # usa stdin en vez de archivo
      continue-on-error: true                   # <-- evita que falle el job:
  
      # Añadimos host key
      - run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # Prueba de conexión (opcional en verbose)
      - run: |
          ssh -vvv -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} exit

      # Pull en el server
      - run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            set -e
            cd "${WORK_DIR}"
            git fetch origin
            git checkout "${MAIN_BRANCH}"
            git pull origin "${MAIN_BRANCH}"
