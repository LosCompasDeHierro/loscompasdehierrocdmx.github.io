name: Pull from server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run_pull:
    runs-on: ubuntu-latest
    env:
      WORK_DIR:    ${{ secrets.WORK_DIR }}
      MAIN_BRANCH: ${{ secrets.MAIN_BRANCH }}

    steps:
      - uses: actions/checkout@v3

      # Carga segura de la clave
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - run: |
          ssh-add -l  # lista claves en el agente
          ssh-keygen -lf ~/.ssh/id_rsa
      
      # Añadimos host key
      - run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # Prueba de conexión (opcional en verbose)
      - run: |
          ssh -vvv -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} exit

      # Pull en el server
      - run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            set -e
            cd "${WORK_DIR}"
            git fetch origin
            git checkout "${MAIN_BRANCH}"
            git pull origin "${MAIN_BRANCH}"
