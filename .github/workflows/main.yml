on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest
    
    steps:
    - name: debug
      run: env | grep -i ssh>
    - name: install ssh keys
      run: |
        set -e
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa || { echo "SSH key not set properly"; exit 1; }
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts || { echo "SSH host not set properly"; exit 1; }
    - name: connect and pull
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} &&\
        git checkout ${{ secrets.MAIN_BRANCH }} &&\
        git pull server ${{ secrets.MAIN_BRANCH }} &&\
        exit" || { echo "SSH connection or git commands failed"; exit 1; }
    - name: cleanup
      run: rm -rf ~/.ssh
